<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Telemetry Dashboard - Live</title>
    <link href="https://fonts.cdnfonts.com/css/akrobat" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-gauges@2.1.7/gauge.min.js"></script>
    <style>
        @font-face {
            font-family: "Blender";
            src: url("https://db.onlinewebfonts.com/t/0cd0e03c73497e283251a37c4e5108c9.woff2") format("woff2");
        }

        :root {
            --bg-dark: #050508;
            --card-bg: rgba(20, 25, 40, 0.7);
            --card-border: rgba(255, 255, 255, 0.08);
            --accent-cyan: #a4d233;
            --accent-red: #ff3b3b;
            --accent-green: #00ff66;
            --accent-yellow: #ffcc00;
            --text-main: #ffffff;
            --text-muted: #8b9bb4;
            --font-head: 'Blender', 'Akrobat', sans-serif;
            --font-body: 'Akrobat', sans-serif;
            --font-num: 'Blender', 'Akrobat', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 50%, #0a0f1a 0%, #000 100%);
            color: var(--text-main);
            font-family: var(--font-body);
            height: 100vh;
            overflow: hidden;
        }

        /* === HEADER === */
        .header {
            height: 75px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 25px;
            background: rgba(0, 0, 0, 0.6);
            border-bottom: 1px solid var(--card-border);
            backdrop-filter: blur(10px);
        }

        .left-group {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            height: 55px;
            width: auto;
        }

        .header-center {
            font-family: var(--font-head);
            font-size: 18px;
            color: #a4d233;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .live-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            font-weight: 700;
            color: var(--accent-green);
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: var(--accent-green);
            border-radius: 50%;
            /* animation: pulse 1.5s infinite;  -- Handled by JS heartbeat now */
            box-shadow: 0 0 10px var(--accent-green);
            transition: opacity 0.1s;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.5;
                transform: scale(0.8);
            }
        }

        /* === MAIN GRID === */
        .dashboard {
            display: grid;
            grid-template-columns: 280px 320px 320px 280px 1fr;
            grid-template-rows: 400px 1fr;
            gap: 12px;
            padding: 15px;
            height: calc(100vh - 75px);
            overflow: hidden;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 18px;
            backdrop-filter: blur(15px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .card-title {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 12px;
            font-weight: 700;
        }

        /* === COL 1: DRIVER INFO === */
        .driver-card .driver-name {
            font-family: var(--font-head);
            font-size: 22px;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 5px;
        }

        .driver-card .driver-name span {
            color: var(--accent-cyan);
        }

        .driver-card .team-name {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 20px;
        }

        .driver-card .lap-time-section {
            margin-bottom: 20px;
        }

        .driver-card .lap-time-label {
            font-size: 11px;
            color: var(--text-muted);
            margin-bottom: 5px;
        }

        .driver-card .lap-time-value {
            font-family: var(--font-num);
            font-size: 38px;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .driver-card .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 14px;
        }

        .driver-card .stat-label {
            color: var(--text-muted);
        }

        .driver-card .stat-value {
            font-family: var(--font-num);
            font-weight: 900;
        }

        .driver-card .session-info-section {
            margin-top: auto;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .driver-card .session-info-section .card-title {
            margin-bottom: 8px;
        }

        /* === COL 2 & 3: GAUGES === */
        .gauge-card {
            align-items: center;
            justify-content: flex-start;
            padding: 15px 5px !important;
        }

        .gauge-wrapper {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gauge-wrapper canvas {
            width: 100% !important;
            height: 100% !important;
        }

        /* Digital values moved below */
        .digital-display {
            text-align: center;
            margin-top: -35px;
            margin-bottom: 5px;
            z-index: 5;
        }

        .digital-value {
            font-family: var(--font-num);
            font-size: 72px;
            font-weight: 900;
            line-height: 1;
            color: var(--text-main);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .digital-unit {
            font-size: 14px;
            color: var(--text-muted);
            font-weight: 700;
            letter-spacing: 2px;
            margin-top: -5px;
        }

        .gauge-stats {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: auto;
            padding-bottom: 15px;
        }

        .gauge-stat-pill {
            background: rgba(255, 255, 255, 0.05);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 10px;
            color: var(--text-muted);
            font-weight: 600;
            font-family: var(--font-num);
        }

        /* === COL 4: GEAR & TEMP SPLIT === */
        .col-4-split {
            grid-column: 4;
            grid-row: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .gear-card {
            flex: 1.4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 20px;
        }

        .gear-label {
            font-size: 11px;
            color: var(--text-muted);
            letter-spacing: 2px;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .gear-main {
            font-family: var(--font-num);
            font-size: 160px;
            font-weight: 900;
            line-height: 1;
            color: var(--accent-cyan);
            text-shadow: 0 0 40px rgba(164, 210, 51, 0.4);
        }

        .temp-card-reduced {
            flex: 1;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        .temp-grid-small {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            flex: 1;
            margin-top: 10px;
        }

        .temp-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 10px;
        }

        .temp-gauge-mini {
            width: 70px;
            height: 70px;
            position: relative;
        }

        .temp-val {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: var(--font-num);
            font-size: 14px;
            font-weight: 800;
            color: #fff;
        }

        .temp-label {
            font-size: 10px;
            color: var(--text-muted);
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* === COL 5: TRACE CHARTS === */
        .traces-card {
            padding: 10px;
            grid-column: 5;
            grid-row: 1 / 3;
        }

        .traces-stack {
            display: flex;
            flex-direction: column;
            gap: 8px;
            height: 100%;
        }

        .trace-box {
            flex: 1;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            padding: 8px 10px;
            position: relative;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .trace-label {
            font-size: 9px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .trace-chart-wrapper {
            flex: 1;
            min-height: 0;
        }

        /* === ROW 2: ANALYSIS === */
        .analysis-card {
            grid-column: 1 / 5;
        }

        .analysis-chart-wrapper {
            flex: 1;
            min-height: 0;
        }

        .analysis-legend {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            color: var(--text-muted);
        }

        .legend-color {
            width: 12px;
            height: 3px;
            border-radius: 2px;
        }

        /* Utility Colors */
        .text-cyan {
            color: var(--accent-cyan);
        }

        .text-red {
            color: var(--accent-red);
        }

        .text-green {
            color: var(--accent-green);
        }

        .text-yellow {
            color: var(--accent-yellow);
        }

        canvas {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="left-group">
            <div class="logo"><img src="logo-AIS-Cloud-AI-Racing-Simulator.png" alt="AI Racing Simulator"></div>
            <div class="header-center">Telemetry Dashboard</div>
        </div>
        <div class="live-badge">
            LIVE DATA <div class="live-dot" id="liveDot"></div>
        </div>
    </header>

    <!-- MAIN DASHBOARD GRID -->
    <main class="dashboard">

        <!-- COL 1: Driver Info -->
        <div class="card driver-card">
            <div class="card-title">Driver</div>
            <div class="driver-name" id="driverDisplay">Loading<span>...</span></div>
            <div class="team-name" id="teamDisplay">-</div>

            <div class="lap-time-section">
                <div class="lap-time-label">LAP TIME</div>
                <div class="lap-time-value" id="currentLap">0:00.000</div>
            </div>

            <div class="stat-row">
                <span class="stat-label">MAX SPEED</span>
                <span class="stat-value"><span id="maxSpeed">0</span> km/h</span>
            </div>



            <div class="session-info-section">
                <div class="card-title">Session Info</div>
                <div class="stat-row">
                    <span class="stat-label">SESSION</span>
                    <span class="stat-value text-yellow" id="sessionDisplay">-</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">LAP</span>
                    <span class="stat-value" id="lapNumber">-</span>
                </div>
            </div>
        </div>

        <!-- COL 2: Speed Gauge -->
        <div class="card gauge-card">
            <div class="gauge-wrapper">
                <canvas id="speedGaugeChart"></canvas>
            </div>
            <div class="digital-display">
                <div class="digital-value text-cyan" id="speedValue">0</div>
                <div class="digital-unit">KM/H</div>
            </div>
            <div class="gauge-stats">
                <div class="gauge-stat-pill">AVG: <span id="avgSpeed">0</span></div>
                <div class="gauge-stat-pill">MAX: <span id="maxSpeedGauge">0</span></div>
            </div>
        </div>

        <!-- COL 3: RPM Gauge -->
        <div class="card gauge-card">
            <div class="gauge-wrapper">
                <canvas id="rpmGaugeChart"></canvas>
            </div>
            <div class="digital-display">
                <div class="digital-value text-red" id="rpmValueDisplay">0</div>
                <div class="digital-unit">RPM</div>
            </div>
            <div class="gauge-stats">
                <div class="gauge-stat-pill">AVG: <span id="avgRpm">0</span></div>
                <div class="gauge-stat-pill">MAX: <span id="maxRpm">15k</span></div>
            </div>
        </div>

        <!-- COL 4: Gear & Temp Split -->
        <div class="col-4-split">
            <div class="gear-card">
                <div class="gear-label">CURRENT GEAR</div>
                <div class="gear-main" id="gearValue">N</div>
            </div>
            <div class="temp-card-reduced">
                <div class="card-title" style="text-align: center;">Temperatures</div>
                <div class="temp-grid-small">
                    <div class="temp-item">
                        <div class="temp-gauge-mini"><canvas id="tempEngine"></canvas>
                            <div class="temp-val text-red" id="engineTempVal">0°C</div>
                        </div>
                        <div class="temp-label">Engine</div>
                    </div>
                    <div class="temp-item">
                        <div class="temp-gauge-mini"><canvas id="tempBrake"></canvas>
                            <div class="temp-val text-red" id="brakeTempVal">0°C</div>
                        </div>
                        <div class="temp-label">Brake</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- COL 5: Trace Charts -->
        <div class="card traces-card">
            <div class="traces-stack">
                <div class="trace-box">
                    <div class="trace-label text-cyan">● SPEED</div>
                    <div class="trace-chart-wrapper"><canvas id="speedTraceChart"></canvas></div>
                </div>
                <div class="trace-box">
                    <div class="trace-label text-green">● THROTTLE</div>
                    <div class="trace-chart-wrapper"><canvas id="throttleTraceChart"></canvas></div>
                </div>
                <div class="trace-box">
                    <div class="trace-label text-red">● BRAKE</div>
                    <div class="trace-chart-wrapper"><canvas id="brakeTraceChart"></canvas></div>
                </div>
                <div class="trace-box">
                    <div class="trace-label text-yellow">● G-FORCE</div>
                    <div class="trace-chart-wrapper"><canvas id="gforceChart"></canvas></div>
                </div>
            </div>
        </div>

        <!-- ROW 2: Analysis -->
        <div class="card analysis-card">
            <div class="card-title">Telemetry Analysis</div>
            <div class="analysis-legend">
                <div class="legend-item">
                    <div class="legend-color" style="background: var(--accent-cyan);"></div> Speed
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: var(--accent-green);"></div> Throttle
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: var(--accent-red);"></div> Brake
                </div>
            </div>
            <div class="analysis-chart-wrapper">
                <canvas id="analysisChart"></canvas>
            </div>
    </main>

    <script>
        const liveDot = document.getElementById('liveDot');

        // =====================================================================
        // CONFIGURATION & STATE
        // =====================================================================
        const ws = new WebSocket('ws://' + window.location.host);
        const MAX_DATA_POINTS = 300;

        const timeLabels = new Array(MAX_DATA_POINTS).fill('');
        const speedData = new Array(MAX_DATA_POINTS).fill(null);
        const throttleData = new Array(MAX_DATA_POINTS).fill(null);
        const brakeData = new Array(MAX_DATA_POINTS).fill(null);
        const rpmData = new Array(MAX_DATA_POINTS).fill(null);

        let maxSpeed = 0;
        let maxRpm = 0;
        let speedSum = 0;
        let rpmSum = 0;
        let dataCount = 0;
        let sessionId = 'SESSION_' + Date.now();

        // Load driver info
        const driverName = localStorage.getItem('f1_driver_name') || 'Unknown Driver';
        const eventName = localStorage.getItem('f1_event_name') || 'Unknown Event';

        function formatDriverName(name) {
            const parts = name.trim().split(' ');
            if (parts.length > 1) {
                const lastName = parts.pop();
                return `${parts.join(' ')} <span>${lastName.toUpperCase()}</span>`;
            }
            return `<span>${name.toUpperCase()}</span>`;
        }

        document.getElementById('driverDisplay').innerHTML = formatDriverName(driverName);
        document.getElementById('teamDisplay').textContent = "My Team"; // Default or remove
        document.getElementById('sessionDisplay').textContent = eventName;

        // =====================================================================
        // CHART FACTORIES
        // =====================================================================
        Chart.defaults.color = '#555';
        Chart.defaults.borderColor = 'rgba(255,255,255,0.05)';
        Chart.defaults.font.family = "'Blender', 'Akrobat', sans-serif";

        function createTempGauge(canvasId, color) {
            return new Chart(document.getElementById(canvasId), {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: [0, 100],
                        backgroundColor: [color, 'rgba(255,255,255,0.03)'],
                        borderWidth: 0,
                        circumference: 180,
                        rotation: -90,
                        cutout: '70%'
                    }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false, animation: false,
                    plugins: { tooltip: { enabled: false }, legend: { display: false } }
                }
            });
        }

        function createTraceChart(canvasId, color, maxY, fill = false) {
            return new Chart(document.getElementById(canvasId), {
                type: 'line',
                data: {
                    labels: timeLabels,
                    datasets: [{
                        data: (canvasId === 'speedTraceChart' ? speedData :
                            canvasId === 'throttleTraceChart' ? throttleData : brakeData),
                        borderColor: color,
                        backgroundColor: fill ? color.replace(')', ', 0.2)').replace('rgb', 'rgba') : 'transparent',
                        fill: fill,
                        borderWidth: 2,
                        tension: 0.3,
                        pointRadius: 0
                    }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false, animation: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { display: true, ticks: { display: false }, grid: { display: false } },
                        y: { display: true, min: 0, max: maxY, ticks: { font: { size: 9, family: 'Blender' } }, grid: { color: 'rgba(255,255,255,0.03)' } }
                    }
                }
            });
        }

        // =====================================================================
        // INITIALIZE
        // =====================================================================
        let speedGauge, rpmGauge, gforceChart, analysisChart;
        let speedTrace, throttleTrace, brakeTrace;
        const tempCharts = {};

        function initDashboard() {
            try {
                if (typeof RadialGauge !== 'undefined') {
                    console.log('Initing Gauges...');
                    try {
                        const sCanvas = document.getElementById('speedGaugeChart');
                        if (sCanvas) {
                            speedGauge = new RadialGauge({
                                renderTo: sCanvas, width: 280, height: 280, units: "KM/H",
                                minValue: 0, maxValue: 360,
                                majorTicks: ["0", "40", "80", "120", "160", "200", "240", "280", "320", "360"],
                                colorNumbers: "#a4d233", colorPlate: "transparent", borders: false,
                                needleType: "arrow", colorNeedle: "#a4d233", valueBox: false,
                                animation: true, animationDuration: 100, animationRule: "linear",
                                ticksAngle: 270, startAngle: 45,
                                highlights: [],
                                fontNumbers: "Blender", fontUnits: "Blender"
                            }).draw();
                        }
                    } catch (e) { console.error('Speed Gauge ERR:', e); }

                    try {
                        const rCanvas = document.getElementById('rpmGaugeChart');
                        if (rCanvas) {
                            rpmGauge = new RadialGauge({
                                renderTo: rCanvas, width: 280, height: 280, units: "RPM",
                                minValue: 0, maxValue: 15000,
                                majorTicks: ["0", "3", "6", "9", "12", "15"],
                                colorNumbers: "#ff3b3b", colorPlate: "transparent", borders: false,
                                needleType: "arrow", colorNeedle: "#ff3b3b", valueBox: false,
                                animation: true, animationDuration: 100, animationRule: "linear",
                                ticksAngle: 270, startAngle: 45,
                                highlights: [],
                                fontNumbers: "Blender", fontUnits: "Blender"
                            }).draw();
                        }
                    } catch (e) { console.error('RPM Gauge ERR:', e); }
                } else {
                    console.error('RadialGauge NOT LOADED');
                }

                tempCharts.engine = createTempGauge('tempEngine', '#ff3b3b');
                tempCharts.brake = createTempGauge('tempBrake', '#ff6b00');

                speedTrace = createTraceChart('speedTraceChart', '#a4d233', 360);
                throttleTrace = createTraceChart('throttleTraceChart', '#00ff66', 100, true);
                brakeTrace = createTraceChart('brakeTraceChart', '#ff3b3b', 100, true);

                gforceChart = new Chart(document.getElementById('gforceChart'), {
                    type: 'scatter',
                    data: { datasets: [{ data: [], backgroundColor: '#ffcc00', pointRadius: 2 }] },
                    options: {
                        responsive: true, maintainAspectRatio: false, animation: false,
                        plugins: { legend: { display: false } },
                        scales: {
                            x: { min: -4, max: 4, grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { display: true, font: { size: 9, family: 'Blender' } } },
                            y: { min: -4, max: 4, grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { display: true, font: { size: 9, family: 'Blender' } } }
                        }
                    }
                });

                analysisChart = new Chart(document.getElementById('analysisChart'), {
                    type: 'line',
                    data: {
                        labels: timeLabels,
                        datasets: [
                            { label: 'Speed', data: speedData, borderColor: '#a4d233', borderWidth: 2, yAxisID: 'ySpeed', pointRadius: 0 },
                            { label: 'Throttle', data: throttleData, borderColor: '#00ff66', borderWidth: 1.5, yAxisID: 'yPercent', pointRadius: 0 },
                            { label: 'Brake', data: brakeData, borderColor: '#ff3b3b', borderWidth: 1.5, yAxisID: 'yPercent', pointRadius: 0 }
                        ]
                    },
                    options: {
                        responsive: true, maintainAspectRatio: false, animation: false,
                        scales: {
                            x: { display: true, ticks: { display: false }, grid: { display: false } },
                            ySpeed: { min: 0, max: 360, position: 'left', ticks: { font: { size: 9, family: 'Blender' } } },
                            yPercent: { min: 0, max: 100, position: 'right', ticks: { font: { size: 9, family: 'Blender' } } }
                        },
                        plugins: { legend: { display: false } }
                    }
                });
                console.log('INIT COMPLETE');
            } catch (e) { console.error('INIT ERROR:', e); }
        }

        function updateGaugeValue(gauge, val) { if (gauge) gauge.value = val; }
        function updateT(chart, val, max, elId) {
            if (!chart) return;
            chart.data.datasets[0].data[0] = Math.min(val, max);
            chart.data.datasets[0].data[1] = Math.max(0, max - val);
            chart.update('none');
            const el = document.getElementById(elId);
            if (el) el.textContent = Math.round(val) + '°C';
        }

        initDashboard();

        ws.onopen = () => {
            console.log('WS OPEN');
            ws.send(JSON.stringify({ type: 'setDriver', driverName, eventName, sessionId }));
        };

        ws.onmessage = (event) => {
            try {
                const data = JSON.parse(event.data);
                if (dataCount === 0) console.log('FIRST:', Object.keys(data));
                dataCount++;

                // Visual pulse on dot
                if (liveDot) {
                    liveDot.style.opacity = '0.3';
                    setTimeout(() => liveDot.style.opacity = '1', 30);
                }

                const s = Math.round(data.speed || 0);
                if (document.getElementById('speedValue')) document.getElementById('speedValue').textContent = s;
                updateGaugeValue(speedGauge, s);
                if (s > maxSpeed) maxSpeed = s;
                speedSum += s;
                if (document.getElementById('maxSpeed')) document.getElementById('maxSpeed').textContent = maxSpeed;
                if (document.getElementById('avgSpeed')) document.getElementById('avgSpeed').textContent = Math.round(speedSum / dataCount);

                const r = Math.round(data.rpm || 0);
                const g = data.gear === 0 ? 'N' : data.gear === -1 ? 'R' : data.gear;
                if (document.getElementById('gearValue')) document.getElementById('gearValue').textContent = g;
                if (document.getElementById('rpmValueDisplay')) document.getElementById('rpmValueDisplay').textContent = r;
                updateGaugeValue(rpmGauge, r);

                if (data.currentLapTimeStr && document.getElementById('currentLap')) document.getElementById('currentLap').textContent = data.currentLapTimeStr;
                if (data.lapNumber !== undefined && document.getElementById('lapNumber')) document.getElementById('lapNumber').textContent = data.lapNumber;

                updateT(tempCharts.engine, data.engineTemp || 0, 150, 'engineTempVal');
                const bvg = ((data.brakeFL || 0) + (data.brakeFR || 0) + (data.brakeRL || 0) + (data.brakeRR || 0)) / 4;
                updateT(tempCharts.brake, bvg, 1200, 'brakeTempVal');

                timeLabels.shift();
                speedData.shift();
                throttleData.shift();
                brakeData.shift();
                rpmData.shift();

                timeLabels.push('');
                speedData.push(s);
                throttleData.push(data.throttle || 0);
                brakeData.push(data.brake || 0);
                rpmData.push(r);

                if (gforceChart) {
                    if (gforceChart.data.datasets[0].data.length >= MAX_DATA_POINTS) {
                        gforceChart.data.datasets[0].data.shift();
                    }
                    gforceChart.data.datasets[0].data.push({ x: data.gForceLateral || 0, y: data.gForceLongitudinal || 0 });
                }

                if (speedTrace) speedTrace.update('none');
                if (throttleTrace) throttleTrace.update('none');
                if (brakeTrace) brakeTrace.update('none');
                if (gforceChart) gforceChart.update('none');
                if (analysisChart) analysisChart.update('none');

            } catch (err) { console.error('HNDL ERR:', err); }
        };

        ws.onclose = () => { console.log('WS LOST'); setTimeout(() => window.location.reload(), 3000); };
    </script>
</body>
